<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixel perfect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <form>
            <div class="form">
                <a class="btn btn-primary btn-sm btn-create" id="create-account" href="#" role="button">CREATE AN ACCOUNT</a>
                <div class="card-input">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email: <span class="must" >*</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johnsmith@gmail.com">
                    </div>
            
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Choose Password: <span class="must" >*</span></label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
            
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password: <span class="must">*</span></label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-create">register now!</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
